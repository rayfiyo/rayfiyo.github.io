<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自動的に閉じるページ</title>
    <script>
      window.onload = function () {
        window.close();
      };
    </script>
  </head>
  <body>
    <h1>自動的に閉じるページ</h1>
  </body>
</html>
